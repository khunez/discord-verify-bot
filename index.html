<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Enterprise | Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&display=swap');
        body { margin: 0; background: #050505; color: white; font-family: 'Kanit', sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; }
        .bg-glow { position: absolute; width: 800px; height: 800px; background: radial-gradient(circle, rgba(88, 101, 242, 0.1) 0%, rgba(0,0,0,0) 70%); z-index: -1; filter: blur(100px); }
        .title-container { text-align: center; margin-bottom: 60px; z-index: 10; }
        h1 { font-size: 4.5rem; letter-spacing: 12px; margin: 0; background: linear-gradient(to bottom, #fff 30%, #5865F2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 20px rgba(88,101,242,0.4)); font-weight: 600; }
        .subtitle { color: #888; letter-spacing: 2px; margin-top: 10px; font-size: 1.1rem; font-weight: 200; }
        .nav-box { display: flex; gap: 35px; z-index: 10; }
        .card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.08); padding: 50px 30px; border-radius: 24px; width: 280px; text-align: center; text-decoration: none; color: white; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); backdrop-filter: blur(15px); }
        .card:hover { transform: translateY(-20px); border-color: #5865F2; background: rgba(88, 101, 242, 0.08); box-shadow: 0 25px 50px rgba(0,0,0,0.6); }
        .card i { font-size: 3.5rem; margin-bottom: 25px; color: #5865F2; display: block; transition: 0.4s; }
        .card:hover i { transform: scale(1.1); color: #ffffff; filter: drop-shadow(0 0 10px #5865F2); }
        .card h3 { font-weight: 600; letter-spacing: 1px; margin: 0; font-size: 1.3rem; color: #fff; }
        .card p { font-size: 0.95rem; color: #aaa; margin-top: 12px; font-weight: 300; line-height: 1.4; }
        @media (max-width: 900px) { .nav-box { flex-direction: column; gap: 20px; } h1 { font-size: 2.8rem; letter-spacing: 5px; } body { height: auto; padding: 100px 0; } }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="title-container">
        <h1>GENESIS</h1>
        <div class="subtitle">ยินดีต้อนรับสู่สังคมคุณภาพ และเซิร์ฟเวอร์ FiveM</div>
    </div>
    <div class="nav-box">
        <a href="home.html" class="card">
            <i class="fas fa-shield-heart"></i>
            <h3>GENESIS ENTERPRISE</h3>
            <p>หน้าหลักคอมมูนิตี้ สังคมครอบครัว และระบบความปลอดภัยที่ดีที่สุด</p>
        </a>
        <a href="fivem.html" class="card">
            <i class="fas fa-car-side"></i>
            <h3>GENESIS FIVEM</h3>
            <p>เข้าร่วมสนุกในเซิร์ฟเวอร์เกม มิตรภาพ และประสบการณ์ที่เหนือชั้น</p>
        </a>
        <a href="rules.html" class="card">
            <i class="fas fa-file-contract"></i>
            <h3>RULES & POLICY</h3>
            <p>กฎระเบียบและข้อบังคับต่างๆ เพื่อความสงบสุขของสมาชิก</p>
        </a>
    </div>
</body>
</html>

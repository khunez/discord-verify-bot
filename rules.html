<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis | Official Rules</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&display=swap');
        
        body { margin: 0; background: #050505; color: white; font-family: 'Kanit', sans-serif; min-height: 100vh; overflow-x: hidden; }
        .container { max-width: 1000px; margin: 0 auto; padding: 50px 20px; }

        .header { text-align: center; margin-bottom: 50px; }
        .header h1 { font-size: 2.5rem; letter-spacing: 5px; background: linear-gradient(to right, #fff, #5865F2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }

        /* Level 1: ทางเลือกหลัก */
        .main-choice { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .choice-card { background: #111; border: 1px solid #333; padding: 40px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.3s; }
        .choice-card:hover { border-color: #5865F2; background: #1a1a1a; transform: translateY(-5px); box-shadow: 0 10px 30px rgba(88,101,242,0.2); }
        .choice-card i { font-size: 3.5rem; margin-bottom: 15px; color: #5865F2; }
        .choice-card h3 { margin: 10px 0; font-size: 1.5rem; }

        /* Level 2: เมนูย่อย FiveM */
        .sub-menu { display: none; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px; animation: fadeIn 0.4s; }
        .sub-btn { background: #1a1a1a; border: 1px solid #444; color: #fff; padding: 20px; border-radius: 15px; cursor: pointer; text-align: center; transition: 0.2s; font-size: 1.1rem; }
        .sub-btn:hover { background: #ff4e00; border-color: #ff4e00; transform: scale(1.02); }

        /* Level 3: เนื้อหากฎ */
        .rules-display { display: none; margin-top: 30px; background: rgba(255,255,255,0.02); padding: 40px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.08); animation: fadeIn 0.4s; }
        .rules-display h2 { color: #5865F2; border-bottom: 2px solid #5865F2; padding-bottom: 10px; margin-top: 0; }
        
        .rule-list { list-style: none; padding: 0; margin-top: 20px; }
        .rule-list li { margin-bottom: 12px; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px; display: flex; gap: 15px; color: #ccc; line-height: 1.6; }
        .rule-list li b { color: #5865F2; min-width: 30px; }

        .back-nav { display: inline-block; margin-top: 25px; color: #888; cursor: pointer; text-decoration: none; font-size: 0.9rem; transition: 0.3s; }
        .back-nav:hover { color: #fff; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 600px) { .main-choice, .sub-menu { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>GENESIS RULES</h1>
        <p id="nav-hint" style="color: #666; margin-top: 10px;">โปรดเลือกหมวดหมู่ที่ต้องการศึกษา</p>
    </div>

    <div id="level1" class="main-choice">
        <div class="choice-card" onclick="openEnterprise()">
            <i class="fas fa-shield-heart"></i>
            <h3>Genesis Enterprise</h3>
            <p style="color: #666;">กฎคอมมูนิตี้และดิสคอร์ด</p>
        </div>
        <div class="choice-card" onclick="openFiveMMenu()">
            <i class="fas fa-gamepad"></i>
            <h3>Genesis FiveM</h3>
            <p style="color: #666;">กฎในเซิร์ฟเวอร์และหน่วยงาน</p>
        </div>
    </div>

    <div id="fivem-menu" class="sub-menu">
        <div class="sub-btn" onclick="render('city')">กฎหลักของเมือง</div>
        <div class="sub-btn" onclick="render('police')">กฎหน่วยงานตำรวจ</div>
        <div class="sub-btn" onclick="render('medic')">กฎหน่วยงานหมอ</div>
        <div class="sub-btn" onclick="render('senate')">กฎสภาเมือง</div>
        <div style="grid-column: span 2; text-align: center;">
            <span class="back-nav" onclick="resetToMain()"><i class="fas fa-arrow-left"></i> กลับไปหน้าเลือกหลัก</span>
        </div>
    </div>

    <div id="rules-box" class="rules-display">
        <h2 id="rules-title">หัวข้อกฎ</h2>
        <ul id="rules-list" class="rule-list"></ul>
        
        <div id="nav-footer" style="text-align: center;">
            </div>
    </div>

    <div style="text-align: center; margin-top: 60px;">
        <a href="../index.html" style="color: #333; text-decoration: none; font-size: 0.8rem; letter-spacing: 2px;">BACK TO PORTAL</a>
    </div>
</div>

<script>
    // ข้อมูลกฎทั้งหมด ตรวจสอบเครื่องหมายปิดแล้วค่ะ
    const data = {
        enterprise: {
            title: "Genesis Enterprise Rules",
            items: [
                "<b>01.</b> ห้ามใช้คำหยาบ ดูหมิ่น หรือก่อกวนผู้อื่น",
                "<b>02.</b> ห้ามสแปมข้อความ ลิงก์ หรือโฆษณาโดยไม่ได้รับอนุญาต",
                "<b>03.</b> ต้องเคารพสิทธิและความเป็นส่วนตัวของสมาชิกทุกคน",
                "<b>04.</b> ห้ามโพสต์เนื้อหาที่ลามก รุนแรง หรือไม่เหมาะสม",
                "<b>05.</b> ห้ามนำปัญหาส่วนตัวมาถกเถียงกันในพื้นที่ส่วนกลาง",
                "<b>06.</b> ต้องปฏิบัติตามกฎของ Discord และกฎหมายไทย",
                "<b>07.</b> ห้ามแอบอ้างเป็นแอดมินหรือทีมงาน",
                "<b>08.</b> ห้ามใช้หลายบัญชีเพื่อหลบเลี่ยงบทลงโทษ",
                "<b>09.</b> ห้ามสนับสนุนการกระทำผิดกฎหมายทุกชนิด",
                "<b>10.</b> ห้ามใช้ชื่อ รูป หรือสถานะที่ไม่เหมาะสม"
            ]
        },
        city: {
            title: "FiveM: กฎหลักของเมือง (สรุป)",
            items: [
                "<b>สรุป 01.</b> คำตัดสินของ ADMIN ถือเป็นที่สุด และต้องเคารพทีมงาน",
                "<b>สรุป 02.</b> ต้อง Roleplay ตลอดเวลา ห้าม Break/Fail RP หรือทำตัวเหนือจริง",
                "<b>สรุป 03.</b> ต้องเกรงกลัวอันตราย (Fear RP) และห้าม Meta Gaming",
                "<b>สรุป 04.</b> ห้ามใช้ Bug, โปรแกรมช่วยเล่น หรือการซื้อขายเงินจริง (RMT)",
                "<b>สรุป 05.</b> ห้ามลักพาตัว ก่อเหตุ หรือปล้นในเขต Safe Zone",
                "<b>สรุป 06.</b> ห้าม Quit หนี Roleplay หรือออกเกมเพื่อหนีความผิด"
            ]
        },
        police: {
            title: "Police: กฎหน่วยงานตำรวจ",
            items: [
                "<b>01.</b> ปฏิบัติหน้าที่ด้วยความสุภาพและเป็นธรรมแก่ประชาชน",
                "<b>02.</b> แจ้งสิทธิ์ผู้ต้องหาทุกครั้งก่อนทำการจับกุม",
                "<b>03.</b> ห้ามรับสินบนหรือช่วยพวกพ้องทำผิดกฎหมาย",
                "<b>04.</b> ใช้อาวุธตามระดับสถานการณ์ที่กำหนดไว้ใน SOP"
            ]
        },
        medic: {
            title: "Medic: กฎหน่วยงานหมอ",
            items: [
                "<b>01.</b> ให้การรักษาผู้ป่วยทุกคนอย่างเท่าเทียมและเป็นกลาง",
                "<b>02.</b> ห้ามพกพาอาวุธร้ายแรง และห้ามชุบคนกลางวงปะทะ",
                "<b>03.</b> ต้องแสดงอาการบาดเจ็บของตนเอง (Pain RP) เสมอ"
            ]
        },
        senate: {
            title: "Senate: กฎสภาเมือง",
            items: [
                "<b>01.</b> เป็นกลางในการไกล่เกลี่ยข้อพิพาทและควบคุม Story เมือง",
                "<b>02.</b> ดูแลระบบเศรษฐกิจและราคาสินค้าให้เป็นธรรม",
                "<b>03.</b> คำตัดสินของสภาถือเป็นที่สิ้นสุดในกฎหมายเมือง"
            ]
        }
    };

    const lvl1 = document.getElementById('level1');
    const fMenu = document.getElementById('fivem-menu');
    const rBox = document.getElementById('rules-box');
    const hint = document.getElementById('nav-hint');

    function resetToMain() {
        lvl1.style.display = 'grid';
        fMenu.style.display = 'none';
        rBox.style.display = 'none';
        hint.innerText = "โปรดเลือกหมวดหมู่ที่ต้องการศึกษา";
    }

    function openEnterprise() {
        lvl1.style.display = 'none';
        render('enterprise');
        document.getElementById('nav-footer').innerHTML = '<span class="back-nav" onclick="resetToMain()"><i class="fas fa-undo"></i> กลับหน้าหลัก</span>';
    }

    function openFiveMMenu() {
        lvl1.style.display = 'none';
        fMenu.style.display = 'grid';
        rBox.style.display = 'none';
        hint.innerText = "เลือกฝ่ายที่คุณต้องการอ่านกฎใน FiveM";
    }

    function render(key) {
        fMenu.style.display = 'none';
        const list = document.getElementById('rules-list');
        list.innerHTML = '';
        
        data[key].items.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = item;
            list.appendChild(li);
        });

        document.getElementById('rules-title').innerText = data[key].title;
        rBox.style.display = 'block';
        
        if(key !== 'enterprise') {
            document.getElementById('nav-footer').innerHTML = '<span class="back-nav" onclick="openFiveMMenu()"><i class="fas fa-chevron-left"></i> กลับไปเมนู FiveM</span>';
        }
    }
</script>

</body>
</html>
